<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Team Project Tracking - Grapes Worldwide</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0A0F11; --bg-medium: #141A1D; --board-bg: rgba(255, 255, 255, 0.03);
            --column-bg: rgba(255, 255, 255, 0.015); --card-bg: rgba(255, 255, 255, 0.005);
            --border-color: rgba(70, 100, 130, 0.1); --text-color: #D3DBE0; --text-muted: rgba(211, 219, 224, 0.7);
            --accent-main: #5C95D6; --priority-high: #E57373; --priority-medium: #FFB74D;
            --priority-low: #81C784; --status-overdue: #E57373;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-size-base: 14px; --font-size-lg: 16px; --font-size-sm: 12px;
            --font-weight-normal: 400; --font-weight-medium: 500; --font-weight-bold: 600;
        }
        [data-theme="light"] {
            --bg-dark: #F4F7F9; --bg-medium: #FFFFFF; --board-bg: rgba(255, 255, 255, 0.8);
            --column-bg: rgba(244, 247, 249, 0.9); --card-bg: #FFFFFF; --border-color: #DDE4E8;
            --text-color: #2D3748; --text-muted: #718096; --accent-main: #3182CE;
        }
        body { margin: 0; padding: 0; font-family: var(--font-family); font-size: var(--font-size-base); font-weight: var(--font-weight-normal); color: var(--text-color); background: linear-gradient(145deg, var(--bg-dark), var(--bg-medium)); min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .main-layout-container { display: flex; gap: 40px; width: 95%; max-width: 1700px; padding: 30px 0; }
        .project-board-container { flex-grow: 1; background: var(--board-bg); border: 1px solid var(--border-color); border-radius: 20px; backdrop-filter: blur(15px); padding: 25px; display: flex; flex-direction: column; min-height: 80vh; max-height: 85vh; }
        .board-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid var(--border-color); }
        .board-header h2 { font-size: 2em; font-weight: var(--font-weight-bold); color: var(--accent-main); margin: 0; line-height: 1.2; }
        .header-meta { text-align: right; }
        .last-updated, .credit { color: var(--text-muted); font-size: 0.8em; display: block; }
        .credit { opacity: 0.7; margin-top: 4px; }
        .board-controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 20px; padding: 10px; background: rgba(0,0,0,0.1); border-radius: 10px; }
        .board-controls input, .board-controls select, .board-controls button { padding: 8px 12px; font-size: 0.9em; background: var(--bg-light); color: var(--text-color); border: 1px solid var(--border-color); border-radius: 6px; }
        #search-bar { flex-grow: 1; min-width: 150px; }
        #theme-toggle { cursor: pointer; font-size: 1.2em; padding: 6px 10px; }
        .board-columns { display: flex; gap: 20px; flex-grow: 1; overflow-x: auto; padding-bottom: 10px; }
        .column { flex: 1; min-width: 300px; max-width: 350px; background: var(--column-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .column h3 { font-size: 1.5em; font-weight: var(--font-weight-medium); margin: 0 0 15px 0; color: var(--accent-main); border-bottom: 1px solid var(--border-color); padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .column-count { font-size: 0.8em; color: var(--text-muted); }
        .project-card { background: var(--card-bg); border: 1px solid var(--border-color); border-left: 4px solid transparent; border-radius: 10px; padding: 15px 18px; display: flex; flex-direction: column; gap: 10px; transition: all 0.2s ease; }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 8px; }
        .project-card p { font-size: var(--font-size-lg); font-weight: var(--font-weight-bold); margin: 0; }
        .card-type-tag { background: rgba(255,255,255,0.05); padding: 2px 8px; border-radius: 6px; font-size: 0.8em; color: var(--text-muted); white-space: nowrap; }
        .project-card small { font-size: var(--font-size-sm); font-weight: var(--font-weight-medium); color: var(--text-muted); }
        .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; }
        .priority-tag { padding: 3px 10px; border-radius: 12px; font-size: 0.8em; font-weight: var(--font-weight-bold); color: #fff; }
        .priority-high { background-color: var(--priority-high); }
        .priority-medium { background-color: var(--priority-medium); }
        .priority-low { background-color: var(--priority-low); }
        .project-card.overdue .eta-text { color: var(--status-overdue); font-weight: var(--font-weight-bold); }
        .progress-bar-container { width: 100%; height: 6px; background-color: rgba(120, 120, 120, 0.2); border-radius: 3px; overflow: hidden; }
        .progress-bar { height: 100%; background-color: var(--accent-main); }
        .side-panels { width: 250px; display: flex; flex-direction: column; gap: 30px; }
        .panel-group { background: var(--column-bg); border: 1px solid var(--border-color); border-radius: 15px; backdrop-filter: blur(10px); padding: 20px; display: flex; flex-direction: column; gap: 12px; flex-grow: 1; min-height: 0; }
        .panel-group h3 { font-size: 1.4em; font-weight: var(--font-weight-bold); color: var(--accent-main); text-align: center; margin: 0 0 15px 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        #company-list { max-height: 400px; overflow-y: auto; padding-right: 5px; }
        .panel-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 12px 20px; font-size: 1em; font-weight: var(--font-weight-medium); color: var(--text-muted); text-align: center; cursor: pointer; transition: all 0.2s ease; }
        .panel-card:hover { transform: translateY(-2px); }
        .panel-card.active { border-color: var(--accent-main); color: var(--accent-main); }
        @media (max-width: 1300px) { body { overflow-y: auto; } .main-layout-container { flex-direction: column; align-items: center; padding: 20px; } .project-board-container, .side-panels { width: 95%; max-height: none; } .side-panels { flex-direction: row; } }
        @media (max-width: 768px) { .board-columns { flex-direction: column; overflow-x: hidden; } .column { max-width: 100%; } }
    </style>
</head>
<body>
    <div class="main-layout-container">
        <div class="project-board-container">
            <header class="board-header">
                <h2>3D Team Project Tracking <br> Grapes Worldwide</h2>
                <div class="header-meta"><small class="last-updated">ðŸ“… Last Updated: 2024-06-28</small><small class="credit">By Raza</small><button id="theme-toggle" title="Toggle Theme">ðŸŒ“</button></div>
            </header>
            <div class="board-controls">
                <input type="text" id="search-bar" placeholder="Search projects..."><select id="filter-assignee"></select><select id="filter-priority"></select>
                <select id="sort-by"><option value="eta_asc">Sort by ETA (Asc)</option><option value="eta_desc">Sort by ETA (Desc)</option><option value="name_asc">Sort by Name (A-Z)</option></select>
            </div>
            <div class="board-columns" id="project-board-columns"></div>
        </div>
        <div class="side-panels"><div class="panel-group"><h3>Companies</h3><div id="company-list"></div></div></div>
    </div>
    <script src="data.js"></script>
    <script>
        let activeFilters = { company: null, assignee: 'all', priority: 'all', search: '' };
        let sortBy = 'eta_asc';
        const boardColumnsDiv = document.getElementById('project-board-columns');
        const companyListDiv = document.getElementById('company-list');
        const searchBar = document.getElementById('search-bar');
        const filterAssignee = document.getElementById('filter-assignee');
        const filterPriority = document.getElementById('filter-priority');
        const sortBySelect = document.getElementById('sort-by');
        const themeToggle = document.getElementById('theme-toggle');

        function getCountdownText(eta) {
            const now = new Date();
            const date = new Date(eta);
            now.setHours(0, 0, 0, 0);
            date.setHours(0, 0, 0, 0);
            const diff = Math.ceil((date - now) / (1000 * 60 * 60 * 24));
            if (diff === 0) return "Today";
            if (diff > 0) return `in ${diff}d`;
            return `${Math.abs(diff)}d late`;
        }
        
        function renderMainBoard() {
            let projectsToDisplay = projectData.filter(p => {
                const searchMatch = !activeFilters.search || p.name.toLowerCase().includes(activeFilters.search) || p.company.toLowerCase().includes(activeFilters.search);
                const companyMatch = !activeFilters.company || p.company === activeFilters.company;
                const assigneeMatch = activeFilters.assignee === 'all' || p.assigned.includes(activeFilters.assignee);
                const priorityMatch = activeFilters.priority === 'all' || p.priority === activeFilters.priority;
                return searchMatch && companyMatch && assigneeMatch && priorityMatch;
            });
            projectsToDisplay.sort((a, b) => {
                if (sortBy === 'eta_desc') return new Date(b.eta) - new Date(a.eta);
                if (sortBy === 'name_asc') return a.name.localeCompare(b.name);
                return new Date(a.eta) - new Date(b.eta);
            });
            boardColumnsDiv.innerHTML = '';
            stages.forEach(stage => {
                const columnDiv = document.createElement('div');
                columnDiv.className = 'column';
                const projectsInStage = projectsToDisplay.filter(p => (stage === 'Closed') ? p.status === 'closed' : (p.stage === stage && p.status === 'active'));
                columnDiv.innerHTML = `<h3><span>${stage}</span><span class="column-count">(${projectsInStage.length})</span></h3>`;
                projectsInStage.forEach(project => columnDiv.appendChild(createProjectCard(project)));
                boardColumnsDiv.appendChild(columnDiv);
            });
        }

        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card';
            const today = new Date();
            today.setHours(0,0,0,0);
            if (new Date(project.eta) < today && project.status !== 'closed') card.classList.add('overdue');
            const type = project.type || 'Project';
            card.innerHTML = `<div class="card-header"><p>${project.name}</p><span class="card-type-tag">${type}</span></div><div class="progress-bar-container"><div class="progress-bar" style="width: ${project.progress}%;"></div></div><small>Assigned: ${project.assigned.join(', ')}</small><div class="card-footer"><small class="eta-text">ETA: ${getCountdownText(project.eta)}</small><span class="priority-tag priority-${project.priority.toLowerCase()}">${project.priority}</span></div>`;
            return card;
        }
        
        function renderCompanies() {
            companyListDiv.innerHTML = ''; 
            const allCard = document.createElement('div');
            allCard.className = 'panel-card company-card active';
            allCard.textContent = 'All Companies';
            allCard.addEventListener('click', () => selectCompany(null));
            companyListDiv.appendChild(allCard);
            const uniqueCompanies = [...new Set(projectData.map(p => p.company))].sort();
            uniqueCompanies.forEach(company => {
                const card = document.createElement('div');
                card.className = 'panel-card company-card';
                card.textContent = company;
                card.dataset.companyName = company;
                card.addEventListener('click', () => selectCompany(company));
                companyListDiv.appendChild(card);
            });
        }

        function selectCompany(companyName) {
            activeFilters.company = companyName;
            document.querySelectorAll('.company-card').forEach(c => c.classList.remove('active'));
            const activeCard = companyName ? document.querySelector(`.company-card[data-company-name="${companyName}"]`) : document.querySelector('.company-card:not([data-company-name])');
            if (activeCard) activeCard.classList.add('active');
            renderMainBoard();
        }

        function populateFilters() {
            const assignees = [...new Set(projectData.flatMap(p => p.assigned))].sort();
            filterAssignee.innerHTML = '<option value="all">All Assignees</option>';
            assignees.forEach(a => filterAssignee.innerHTML += `<option value="${a}">${a}</option>`);
            const priorities = ['High', 'Medium', 'Low'];
            filterPriority.innerHTML = '<option value="all">All Priorities</option>';
            priorities.forEach(p => filterPriority.innerHTML += `<option value="${p}">${p}</option>`);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('project-tracker-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            renderMainBoard(); renderCompanies(); populateFilters();
            searchBar.addEventListener('input', e => { activeFilters.search = e.target.value.toLowerCase(); renderMainBoard(); });
            filterAssignee.addEventListener('change', e => { activeFilters.assignee = e.target.value; renderMainBoard(); });
            filterPriority.addEventListener('change', e => { activeFilters.priority = e.target.value; renderMainBoard(); });
            sortBySelect.addEventListener('change', e => { sortBy = e.target.value; renderMainBoard(); });
            themeToggle.addEventListener('click', () => {
                const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('project-tracker-theme', newTheme);
            });
        });
    </script>
</body>
</html>
