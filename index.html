<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Team Project Tracking - Grapes Worldwide</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for new Blue-White-Black theme */
        :root {
            --bg-dark: #0A0F11; /* Very dark blue-black */
            --bg-medium: #141A1D;
            --bg-light: #1E2529;

            --board-bg: rgba(255, 255, 255, 0.03);
            --column-bg: rgba(255, 255, 255, 0.015);
            --card-bg: rgba(255, 255, 255, 0.005);

            --border-color: rgba(70, 100, 130, 0.1);
            --text-color: #D3DBE0;
            --text-muted: rgba(211, 219, 224, 0.6);
            --accent-main: #5C95D6;
            --accent-subtle: rgba(92, 149, 214, 0.7);

            --shadow-color: rgba(0, 0, 0, 0.6);
            --inner-shadow-light: rgba(92, 149, 214, 0.06);
            --highlight-glow: rgba(92, 149, 214, 0.5);
            
            --priority-high: #E57373;
            --priority-medium: #FFB74D;
            --priority-low: #81C784;
            --status-overdue: #E57373;
        }

        [data-theme="light"] {
            --bg-dark: #F4F7F9;
            --bg-medium: #FFFFFF;
            --bg-light: #E9EDF0;

            --board-bg: rgba(255, 255, 255, 0.8);
            --column-bg: rgba(244, 247, 249, 0.9);
            --card-bg: rgba(255, 255, 255, 1);

            --border-color: #DDE4E8;
            --text-color: #2D3748;
            --text-muted: #718096;
            --accent-main: #3182CE;
            --accent-subtle: #4A90E2;

            --shadow-color: rgba(0, 0, 0, 0.1);
            --inner-shadow-light: rgba(49, 130, 206, 0.05);
            --highlight-glow: rgba(49, 130, 206, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            color: var(--text-color);
            background: linear-gradient(145deg, var(--bg-dark), var(--bg-medium));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Prevent scrollbars on static content - controlled internally */
            position: relative;
            z-index: 0;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* --- Background Effects --- */
        body::before {
            content: '';
            position: absolute;
            top: -40%; left: -40%; width: 180%; height: 180%;
            background: radial-gradient(circle at 20% 20%, rgba(92, 149, 214, 0.05), transparent 60%),
                        radial-gradient(circle at 80% 80%, rgba(92, 149, 214, 0.04), transparent 60%);
            animation: subtleBlueShift 25s infinite alternate;
            z-index: -1;
            filter: blur(100px);
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease;
        }
        [data-theme="dark"] body::before {
            opacity: 1; /* Only show on dark theme */
        }
        @keyframes subtleBlueShift {
            from { transform: scale(1) rotate(0deg); }
            to { transform: scale(1.03) rotate(10deg); }
        }

        /* --- Main Layout --- */
        .main-layout-container {
            display: flex; gap: 40px; width: 95%; max-width: 1600px;
            padding: 30px 0; position: relative; z-index: 1;
        }

        /* --- Project Board --- */
        .project-board-container {
            flex-grow: 1; background: var(--board-bg);
            border: 1px solid var(--border-color); border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 40px var(--shadow-color), inset 0 0 15px var(--inner-shadow-light);
            padding: 25px; display: flex; flex-direction: column;
            min-height: 80vh; max-height: 85vh; /* Control height */
        }
        .board-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }
        .board-header h2 {
            font-size: 2em; font-weight: 600; color: var(--accent-main);
            text-shadow: 0 0 5px var(--highlight-glow); margin: 0;
        }

        /* --- Board Controls (New) --- */
        .board-controls {
            display: flex; gap: 10px; align-items: center; flex-wrap: wrap;
            margin-bottom: 20px; padding: 10px; background: rgba(0,0,0,0.1); border-radius: 10px;
        }
        .board-controls input, .board-controls select, .board-controls button {
            padding: 8px 12px; font-size: 0.9em;
            background: var(--bg-light); color: var(--text-color);
            border: 1px solid var(--border-color); border-radius: 6px;
        }
        .board-controls input::placeholder { color: var(--text-muted); }
        #search-bar { flex-grow: 1; min-width: 150px; }
        #theme-toggle { cursor: pointer; font-size: 1.2em; padding: 6px 10px; }

        /* --- Board Columns & Cards --- */
        .board-columns {
            display: flex; gap: 20px; flex-grow: 1; overflow-x: auto;
            padding-bottom: 10px;
        }
        .column {
            flex: 1; min-width: 280px; max-width: 350px;
            background: var(--column-bg); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 15px; display: flex;
            flex-direction: column; gap: 15px;
            box-shadow: inset 0 0 8px var(--inner-shadow-light);
            transition: min-width 0.3s ease, padding 0.3s ease;
        }
        .column.collapsed { min-width: 50px; padding: 15px 5px; cursor: pointer; }
        .column.collapsed .project-card, .column.collapsed .column-title-text { display: none; }
        .column h3 {
            font-size: 1.5em; font-weight: 500; margin: 0 0 15px 0;
            color: var(--accent-main); text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
        }
        .column-toggle { font-size: 0.8em; cursor: pointer; opacity: 0.7; transition: opacity 0.2s; }
        .column-toggle:hover { opacity: 1; }
        .column.collapsed .column-title-text { writing-mode: vertical-rl; text-orientation: mixed; display: block; margin: 10px auto; }
        
        .project-card {
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-left: 4px solid transparent; border-radius: 10px;
            padding: 15px 18px; font-size: 0.9em; color: var(--text-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); cursor: pointer;
            display: flex; flex-direction: column; gap: 8px;
            transition: all 0.2s ease;
        }
        .project-card:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0,0,0,0.2), 0 0 10px var(--highlight-glow); }
        .project-card p { font-weight: 600; margin: 0; }
        .project-card small { font-size: 0.8em; color: var(--text-muted); }
        .project-card .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; }

        /* Priority and Status Highlights */
        .priority-tag { padding: 2px 8px; border-radius: 12px; font-size: 0.75em; font-weight: 600; color: #fff; }
        .priority-high { background-color: var(--priority-high); }
        .priority-medium { background-color: var(--priority-medium); }
        .priority-low { background-color: var(--priority-low); }

        .project-card.overdue { border-left-color: var(--status-overdue); }
        .project-card.overdue .eta-text { color: var(--status-overdue); font-weight: bold; }

        .progress-bar-container { width: 100%; height: 6px; background-color: rgba(120, 120, 120, 0.2); border-radius: 3px; overflow: hidden; margin: 5px 0; }
        .progress-bar { height: 100%; background-color: var(--accent-main); width: 0%; transition: width 0.5s ease-out; box-shadow: 0 0 5px var(--highlight-glow); }
        
        /* --- Side Panels --- */
        .side-panels { width: 300px; display: flex; flex-direction: column; gap: 30px; }
        .panel-group {
            background: var(--column-bg); border: 1px solid var(--border-color);
            border-radius: 15px; backdrop-filter: blur(10px);
            box-shadow: 0 8px 30px var(--shadow-color);
            padding: 20px; display: flex; flex-direction: column;
            gap: 12px; flex-grow: 1; min-height: 0;
        }
        .panel-group h3 {
            font-size: 1.4em; font-weight: 600; color: var(--accent-main); text-align: center;
            margin: 0 0 15px 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;
        }
        .panel-group div[id$="-list"] { max-height: 250px; overflow-y: auto; }
        .panel-card {
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 8px; padding: 12px 20px; font-size: 1em;
            font-weight: 500; color: var(--accent-subtle); text-align: center;
            cursor: pointer; transition: all 0.2s ease;
        }
        .panel-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.15); }
        .panel-card.active { background-color: rgba(92, 149, 214, 0.1); border-color: var(--accent-main); color: var(--accent-main); }
        
        /* --- Project Modal (New) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000; opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: var(--bg-medium); color: var(--text-color);
            padding: 30px; border-radius: 15px;
            width: 90%; max-width: 600px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
            transform: scale(0.95); transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 20px; }
        .modal-header h2 { font-size: 1.8em; color: var(--accent-main); margin: 0; }
        .modal-close { font-size: 2em; font-weight: bold; cursor: pointer; color: var(--text-muted); line-height: 1; transition: color 0.2s; }
        .modal-close:hover { color: var(--text-color); }
        .modal-body .detail-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border-color); }
        .modal-body .detail-item strong { color: var(--accent-subtle); }
        .modal-body .detail-item span { text-align: right; }

        /* Scrollbar styles */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-thumb { background-color: rgba(92, 149, 214, 0.2); border-radius: 4px; }
        ::-webkit-scrollbar-track { background-color: rgba(0, 0, 0, 0.1); }
        [data-theme="light"] ::-webkit-scrollbar-thumb { background-color: #A0AEC0; }
        [data-theme="light"] ::-webkit-scrollbar-track { background-color: #EDF2F7; }

        /* Responsive adjustments */
        @media (max-width: 1300px) {
            body { overflow-y: auto; }
            .main-layout-container { flex-direction: column; align-items: center; padding: 20px; }
            .project-board-container { width: 95%; min-height: 500px; max-height: none; }
            .side-panels { width: 95%; flex-direction: row; flex-wrap: wrap; justify-content: center; }
            .panel-group { flex: 1 1 calc(50% - 10px); min-width: 250px; }
        }
        @media (max-width: 768px) {
            .board-controls { flex-direction: column; align-items: stretch; }
            .board-columns { flex-direction: column; }
            .column { max-width: 100%; }
        }
    </style>
</head>
<body>

    <div class="main-layout-container">
        <!-- Main Project Board -->
        <div class="project-board-container">
            <header class="board-header">
                <h2>Project Dashboard</h2>
                <div class="menu-icon">::</div>
            </header>

            <!-- NEW: Board Controls -->
            <div class="board-controls">
                <input type="text" id="search-bar" placeholder="Search projects...">
                <select id="filter-assignee"></select>
                <select id="filter-priority"></select>
                <select id="sort-by">
                    <option value="eta_asc">Sort by ETA (Asc)</option>
                    <option value="eta_desc">Sort by ETA (Desc)</option>
                    <option value="name_asc">Sort by Name (A-Z)</option>
                </select>
                <button id="theme-toggle" title="Toggle Theme">ðŸŒ“</button>
            </div>

            <div class="board-columns" id="project-board-columns">
                <!-- Columns and cards rendered by JS -->
            </div>
        </div>

        <!-- Side Panels for Company Selection -->
        <div class="side-panels">
            <div class="panel-group">
                <h3>Companies</h3>
                <div id="company-list">
                    <!-- Company cards rendered by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- NEW: Project Details Modal -->
    <div id="project-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-project-title">Project Details</h2>
                <span class="modal-close" id="modal-close-btn">&times;</span>
            </div>
            <div class="modal-body" id="modal-project-details">
                <!-- Details rendered by JS -->
            </div>
        </div>
    </div>


    <script src="data.js"></script>

    <script>
        // --- State Management ---
        let activeFilters = {
            company: null,
            assignee: 'all',
            priority: 'all',
            search: ''
        };
        let sortBy = 'eta_asc';

        // --- DOM Element References ---
        const boardColumnsDiv = document.getElementById('project-board-columns');
        const companyListDiv = document.getElementById('company-list');
        const searchBar = document.getElementById('search-bar');
        const filterAssignee = document.getElementById('filter-assignee');
        const filterPriority = document.getElementById('filter-priority');
        const sortBySelect = document.getElementById('sort-by');
        const themeToggle = document.getElementById('theme-toggle');
        const projectModal = document.getElementById('project-modal');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // --- Core Rendering Function ---
        function renderMainBoard() {
            // 1. Filter Data
            let projectsToDisplay = projectData.filter(p => {
                const searchMatch = activeFilters.search === '' ||
                    p.name.toLowerCase().includes(activeFilters.search) ||
                    p.company.toLowerCase().includes(activeFilters.search) ||
                    p.assigned.join(' ').toLowerCase().includes(activeFilters.search);
                
                const companyMatch = !activeFilters.company || p.company === activeFilters.company;
                const assigneeMatch = activeFilters.assignee === 'all' || p.assigned.includes(activeFilters.assignee);
                const priorityMatch = activeFilters.priority === 'all' || p.priority === activeFilters.priority;

                return searchMatch && companyMatch && assigneeMatch && priorityMatch;
            });

            // 2. Sort Data
            projectsToDisplay.sort((a, b) => {
                switch (sortBy) {
                    case 'eta_desc': return new Date(b.eta) - new Date(a.eta);
                    case 'name_asc': return a.name.localeCompare(b.name);
                    case 'eta_asc':
                    default:         return new Date(a.eta) - new Date(b.eta);
                }
            });

            // 3. Render HTML
            boardColumnsDiv.innerHTML = '';
            stages.forEach(stage => {
                const columnDiv = document.createElement('div');
                columnDiv.className = 'column';
                columnDiv.id = `col-${stage.toLowerCase().replace(/\s/g, '-')}`;
                columnDiv.innerHTML = `
                    <h3>
                        <span class="column-title-text">${stage}</span>
                        <span class="column-toggle" title="Collapse/Expand">â€¹ â€º</span>
                    </h3>
                `;

                const projectsInStage = projectsToDisplay.filter(p => {
                    return (stage === 'Closed') ? (p.status === 'closed') : (p.stage === stage && p.status === 'active');
                });

                if(projectsInStage.length === 0) {
                     columnDiv.innerHTML += `<small style="text-align:center; color: var(--text-muted);">No projects here.</small>`;
                }

                projectsInStage.forEach(project => {
                    const projectCard = createProjectCard(project);
                    columnDiv.appendChild(projectCard);
                });
                
                boardColumnsDiv.appendChild(columnDiv);
                
                // Add event listener for collapsing
                columnDiv.querySelector('.column-toggle').addEventListener('click', () => {
                    columnDiv.classList.toggle('collapsed');
                });
            });
        }

        function createProjectCard(project) {
            const projectCard = document.createElement('div');
            projectCard.className = 'project-card';
            projectCard.dataset.projectId = project.id;

            const today = new Date();
            today.setHours(0,0,0,0);
            const etaDate = new Date(project.eta);
            if (etaDate < today && project.status !== 'closed') {
                projectCard.classList.add('overdue');
            }

            const priorityClass = `priority-${project.priority.toLowerCase()}`;
            
            projectCard.innerHTML = `
                <p>${project.company} - ${project.name}</p>
                <div class="progress-bar-container"><div class="progress-bar" style="width: ${project.progress}%;"></div></div>
                <div class="card-footer">
                    <small class="eta-text">ETA: ${project.eta}</small>
                    <span class="priority-tag ${priorityClass}">${project.priority}</span>
                </div>
            `;
            projectCard.addEventListener('click', () => openProjectModal(project.id));
            return projectCard;
        }

        // --- Side Panel & Company Filtering ---
        function renderCompanies() {
            companyListDiv.innerHTML = ''; 
            const allCompaniesCard = document.createElement('div');
            allCompaniesCard.className = 'panel-card company-card active';
            allCompaniesCard.textContent = 'All Companies';
            allCompaniesCard.addEventListener('click', () => selectCompany(null));
            companyListDiv.appendChild(allCompaniesCard);

            const uniqueCompanies = [...new Set(projectData.map(p => p.company))].sort();
            uniqueCompanies.forEach(company => {
                const companyCard = document.createElement('div');
                companyCard.className = 'panel-card company-card';
                companyCard.textContent = company;
                companyCard.dataset.companyName = company;
                companyCard.addEventListener('click', () => selectCompany(company));
                companyListDiv.appendChild(companyCard);
            });
        }

        function selectCompany(companyName) {
            activeFilters.company = companyName;
            document.querySelectorAll('.company-card').forEach(card => card.classList.remove('active'));
            if (companyName) {
                document.querySelector(`.company-card[data-company-name="${companyName}"]`).classList.add('active');
            } else {
                document.querySelector('.company-card:not([data-company-name])').classList.add('active');
            }
            renderMainBoard();
        }
        
        // --- Filter & Sort Population ---
        function populateFilters() {
            // Assignees
            const assignees = [...new Set(projectData.flatMap(p => p.assigned))].sort();
            filterAssignee.innerHTML = '<option value="all">All Assignees</option>';
            assignees.forEach(a => filterAssignee.innerHTML += `<option value="${a}">${a}</option>`);

            // Priorities
            const priorities = [...new Set(projectData.map(p => p.priority))];
            filterPriority.innerHTML = '<option value="all">All Priorities</option>';
            priorities.forEach(p => filterPriority.innerHTML += `<option value="${p}">${p}</option>`);
        }

        // --- Modal Logic ---
        function openProjectModal(projectId) {
            const project = projectData.find(p => p.id === projectId);
            if (!project) return;

            document.getElementById('modal-project-title').textContent = `${project.company} - ${project.name}`;
            const detailsDiv = document.getElementById('modal-project-details');
            detailsDiv.innerHTML = `
                <div class="detail-item"><strong>Stage</strong> <span>${project.stage}</span></div>
                <div class="detail-item"><strong>Status</strong> <span style="text-transform: capitalize;">${project.status}</span></div>
                <div class="detail-item"><strong>Priority</strong> <span>${project.priority}</span></div>
                <div class="detail-item"><strong>Progress</strong> <span>${project.progress}%</span></div>
                <div class="detail-item"><strong>Assigned To</strong> <span>${project.assigned.join(', ')}</span></div>
                <div class="detail-item"><strong>ETA</strong> <span>${project.eta}</span></div>
            `;
            projectModal.classList.add('visible');
        }

        function closeModal() {
            projectModal.classList.remove('visible');
        }
        
        // --- Theme Toggle Logic ---
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('project-tracker-theme', theme);
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            searchBar.addEventListener('input', e => {
                activeFilters.search = e.target.value.toLowerCase();
                renderMainBoard();
            });
            filterAssignee.addEventListener('change', e => {
                activeFilters.assignee = e.target.value;
                renderMainBoard();
            });
            filterPriority.addEventListener('change', e => {
                activeFilters.priority = e.target.value;
                renderMainBoard();
            });
            sortBySelect.addEventListener('change', e => {
                sortBy = e.target.value;
                renderMainBoard();
            });
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
            });

            modalCloseBtn.addEventListener('click', closeModal);
            projectModal.addEventListener('click', (e) => {
                if (e.target === projectModal) closeModal();
            });
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('project-tracker-theme') || 'dark';
            applyTheme(savedTheme);
            
            renderMainBoard();
            renderCompanies();
            populateFilters();
            setupEventListeners();
            console.log('Project Tracker v2.0 Initialized.');
        });
    </script>
</body>
</html>
